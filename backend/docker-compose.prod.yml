services:
  # --- Banco de Dados PostgreSQL ---
  db:
    image: postgres:15-alpine
    container_name: integrai_db
    restart: always
    volumes:
      # Volume nomeado para persistência de dados em produção
      - integrai_postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      # As variáveis devem estar no seu arquivo .env
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      # Porta 5437 para não conflitar com os outros bancos (5432 e 5436)
      - "5437:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- API Principal (FastAPI) ---
  api:
    # Lembre-se de fazer o build e push desta imagem no seu computador com o NOME NOVO:
    # docker build -t ckistian/integrai-backend:latest .
    # docker push ckistian/integrai-backend:latest
    image: ckistian/integrai-backend:latest
    container_name: integrai_api
    restart: always
    # Removido --reload para produção
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      # Mapeando 8002 externa -> 8000 interna (Seu Nginx vai apontar para a 8002)
      - "8002:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  integrai_postgres_data: